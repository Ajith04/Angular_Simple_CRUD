<div class="container">
    
    <div class="top d-flex justify-content-between mb-5 mt-3">
        <input type="text" placeholder="Search" class="form-control w-25" [(ngModel)]="searchword">
        <button type="button" class="btn btn-success" [routerLink]="['/addTask']">Add Task</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Due Date</th>
          <th scope="col">Priority</th>
          <th scope="col">Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks | search : searchword">
          <th scope="row">{{task.id}}</th>
          <td>{{task.title}}</td>
          <td>{{task.description}}</td>
          <td>{{task.dueDate | date : 'dd-MMM-yyyy' }}</td>
          <td>{{task.priority}}</td>
          <td>
            <button type="button" class="btn btn-warning me-3" (click)="onEdit(task.id)"><i class="bi bi-pencil-square"></i></button>
            <button type="button" class="btn btn-danger" (click)="onDelete(task.id)"><i class="bi bi-trash3-fill"></i></button>
          </td>
        </tr>
        
      </tbody>
    </table>
    </div>
